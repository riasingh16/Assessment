<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <form action="http://localhost:3000/home">
            View Hotels <input type="submit">
        </form>
    </div>
    <div>
        <form action="http://localhost:3000/searchByCity">
            Search Hotels by City <input type="text" name="city">
            <input type="submit">
        </form>
    </div>
    <div>
        <form action="http://localhost:3000/searchByType">
            <select name="type">
                <option>--type--</option>
                <option value="Veg">Vegetarian</option>
                <option value="Non-Veg">Non-Vegetarian</option>
            </select>
            <input type="submit">
        </form>
    </div>
    <div>
        <form action="http://localhost:3000/searchByCuisine">
            Search Hotels by Cuisine <input type="text" name="cuisine">
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
