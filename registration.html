    <title>Document</title>
    <script type="text/javascript">
        function validate(){
            var user = document.getElementById('user').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;
            var numbers = /[0-9]/g;
            var lower = /[a-z]/g;
            var upper = /[A-Z]/g;
            var special = /[!@#$%^&*]/g;
            var userList = ['Ria','Urja','Amita'];
            var userLength = user.length;
    
            if(user == "" ){
                document.getElementById('username').innerHTML = " ** Username caanot be blank";
                return false;
            }
            if(user.length < 5 || user.length > 25 ){
                document.getElementById('username').innerHTML = " ** Username cannot be less than 5 or more than 25";
                return false;
            }
           
            if(password == "" ){
                document.getElementById('Password').innerHTML = " ** Password cannot be blank";
                return false;
            }
            if(!password.match(numbers)){
                document.getElementById('Password').innerHTML = " ** Add one number";
                return false;
            }
            if(!password.match(lower)){
                document.getElementById('Password').innerHTML = " ** Add one lowercase letter";
                return false;
            }
            if(!password.match(upper)){
                document.getElementById('Password').innerHTML = " ** Add one uppercase letter";
                return false;
            }

                return false;
            }

            }

                return false;
            }

            //     document.getElementById('emailId').innerHTML = " ** Invalid . position";
            //     return false;
            // }

                document.getElementById('Number').innerHTML = " ** Enter Number";
                return false;
            }
            if(isNaN(number)){
                document.getElementById('Number').innerHTML = " ** Character not allowed";
                return false;
            }
            if(number.length != 10){
                document.getElementById('Number').innerHTML = " ** Enter only 10 digits number";
                return false;
            }

                alert('User already exists');
